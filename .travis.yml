language: r
warnings_are_errors: true
sudo: required
cache: packages

addons:
  apt:
    sources:
      - sourceline: 'ppa:ubuntugis/ubuntugis-unstable'
    packages:
      - libproj-dev
      - libgeos-dev
      - libgdal-dev
      - libudunits2-dev

before_install:
  - R -e 'install.packages("rgdal", repos="http://R-Forge.R-project.org")'
